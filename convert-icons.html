<!DOCTYPE html>
<html>
<head>
    <title>Icon Converter</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-container { margin: 20px 0; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .download-btn { 
            background: #3b82f6; 
            color: white; 
            padding: 5px 10px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Convert SVG Icons to PNG</h1>
    <p>Click the download buttons to save PNG versions of the icons:</p>
    
    
    <div class="icon-container">
        <h3>Icon 16x16</h3>
        <canvas id="canvas16" width="16" height="16"></canvas>
        <button class="download-btn" onclick="downloadPNG(16)">Download 16x16 PNG</button>
    </div>
    
    <div class="icon-container">
        <h3>Icon 32x32</h3>
        <canvas id="canvas32" width="32" height="32"></canvas>
        <button class="download-btn" onclick="downloadPNG(32)">Download 32x32 PNG</button>
    </div>
    
    <div class="icon-container">
        <h3>Icon 48x48</h3>
        <canvas id="canvas48" width="48" height="48"></canvas>
        <button class="download-btn" onclick="downloadPNG(48)">Download 48x48 PNG</button>
    </div>
    
    <div class="icon-container">
        <h3>Icon 128x128</h3>
        <canvas id="canvas128" width="128" height="128"></canvas>
        <button class="download-btn" onclick="downloadPNG(128)">Download 128x128 PNG</button>
    </div>
    

    <script>
        
        // Load and convert 16x16 icon
        const img16 = new Image();
        img16.onload = function() {
            const canvas = document.getElementById('canvas16');
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img16, 0, 0, 16, 16);
        };
        img16.src = 'data:image/svg+xml;base64,' + btoa(`<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="icon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="8" cy="8" r="6" fill="url(#bg)" stroke="none"/>
  
  <!-- Photo frame -->
  <rect x="3.2" y="4" width="9.6" height="7.2" rx="2" fill="url(#icon)" stroke="none"/>
  
  <!-- Image mountains -->
  <polygon points="4,8.8 5.6,6.4 7.2,8 8.8,5.6 12,8.8" fill="#3b82f6" opacity="0.8"/>
  
  <!-- Sun -->
  <circle cx="10.4" cy="5.6" r="0.8" fill="#fbbf24"/>
  
  <!-- Edit tools indicator -->
  <circle cx="12" cy="12" r="1.28" fill="#ef4444"/>
  <rect x="11.52" y="11.52" width="0.96" height="0.96" fill="white" rx="1"/>
</svg>`);
        
        // Load and convert 32x32 icon
        const img32 = new Image();
        img32.onload = function() {
            const canvas = document.getElementById('canvas32');
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img32, 0, 0, 32, 32);
        };
        img32.src = 'data:image/svg+xml;base64,' + btoa(`<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="icon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="14" fill="url(#bg)" stroke="none"/>
  
  <!-- Photo frame -->
  <rect x="6.4" y="8" width="19.2" height="14.4" rx="2" fill="url(#icon)" stroke="none"/>
  
  <!-- Image mountains -->
  <polygon points="8,17.6 11.2,12.8 14.4,16 17.6,11.2 24,17.6" fill="#3b82f6" opacity="0.8"/>
  
  <!-- Sun -->
  <circle cx="20.8" cy="11.2" r="1.6" fill="#fbbf24"/>
  
  <!-- Edit tools indicator -->
  <circle cx="24" cy="24" r="2.56" fill="#ef4444"/>
  <rect x="23.04" y="23.04" width="1.92" height="1.92" fill="white" rx="1"/>
</svg>`);
        
        // Load and convert 48x48 icon
        const img48 = new Image();
        img48.onload = function() {
            const canvas = document.getElementById('canvas48');
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img48, 0, 0, 48, 48);
        };
        img48.src = 'data:image/svg+xml;base64,' + btoa(`<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="icon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="24" cy="24" r="22" fill="url(#bg)" stroke="none"/>
  
  <!-- Photo frame -->
  <rect x="9.600000000000001" y="12" width="28.799999999999997" height="21.6" rx="2" fill="url(#icon)" stroke="none"/>
  
  <!-- Image mountains -->
  <polygon points="12,26.400000000000002 16.799999999999997,19.200000000000003 21.6,24 26.400000000000002,16.799999999999997 36,26.400000000000002" fill="#3b82f6" opacity="0.8"/>
  
  <!-- Sun -->
  <circle cx="31.200000000000003" cy="16.799999999999997" r="2.4000000000000004" fill="#fbbf24"/>
  
  <!-- Edit tools indicator -->
  <circle cx="36" cy="36" r="3.84" fill="#ef4444"/>
  <rect x="34.56" y="34.56" width="2.88" height="2.88" fill="white" rx="1"/>
</svg>`);
        
        // Load and convert 128x128 icon
        const img128 = new Image();
        img128.onload = function() {
            const canvas = document.getElementById('canvas128');
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img128, 0, 0, 128, 128);
        };
        img128.src = 'data:image/svg+xml;base64,' + btoa(`<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="icon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="62" fill="url(#bg)" stroke="none"/>
  
  <!-- Photo frame -->
  <rect x="25.6" y="32" width="76.8" height="57.6" rx="2" fill="url(#icon)" stroke="none"/>
  
  <!-- Image mountains -->
  <polygon points="32,70.4 44.8,51.2 57.6,64 70.4,44.8 96,70.4" fill="#3b82f6" opacity="0.8"/>
  
  <!-- Sun -->
  <circle cx="83.2" cy="44.8" r="6.4" fill="#fbbf24"/>
  
  <!-- Edit tools indicator -->
  <circle cx="96" cy="96" r="10.24" fill="#ef4444"/>
  <rect x="92.16" y="92.16" width="7.68" height="7.68" fill="white" rx="1"/>
</svg>`);
        

        function downloadPNG(size) {
            const canvas = document.getElementById('canvas' + size);
            const link = document.createElement('a');
            link.download = 'icon' + size + '.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
